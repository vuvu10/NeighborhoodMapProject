<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Neighborhood Map Project</title>
			<link rel="stylesheet"  href="style.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>

			<script async defer

				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXfmGPie7ki46zH3hFsrcNyU8FokgdXaU&callback=initMap">

			</script>


		</head>

		<body>
			<header>
				<h1 style="margin-left:40px">Neighborhood Map.</h1>

				<div class="search" id="search" style="
    margin-bottom: 50px;
    margin-left: 40px;
    font-size: 16px;
">

					<input class="search-section" id="search-section" placeholder="search here" data-bind="textInput: searchFilter" style="margin-bottom:20px;" />
				</div>
			</header>


			<div class="app" id="app">

				<div class="list" id="list">

					<ul class="list-locations" data-bind="foreach: filteredItems">

						<li class="list-locations-items" data-bind="text: name, click: $parent.clickMarker">

						</li>

					</ul>
				</div>

			</div>



			<main class="col-sm-9" id="mapWrapper">
				<div id="map"></div>
			</main>










		</body>
		<script src="app.js"></script>

	</html>
