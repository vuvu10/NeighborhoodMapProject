
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map Project</title>
	<link rel='stylesheet'  href='trying.css'>

</head>

<body>
	<header>
		<h1>Neighborhood Map.</h1>

		<div class="search" id="search">
			<input class="search-section" id="search-section" placeholder="search here" data-bind="textInput: searchFilter, valueUpdate: 'afterkeydown'"/>
		</div>	
	</header>
	

		<div class="app" id="app">

			<div class="list" id="list">

				<ul class="list-locations" data-bind="foreach: filteredList">

					<li class="list-locations-items" data-bind="text: $data.name, click: $parent.MYLocations">
					</li>

				</ul>
			</div>
			
		</div>
		
	

	<main class="col-sm-9" id="mapWrapper">
		<div id="map"></div>
	</main>

	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
	
	

	<script type="text/javascript" src="trying.js"></script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_PJn_q7LhAcZ6_rRMGXshpBxGufNPzlU&callback=initMap">
			
	</script>
	

	

	</body>
