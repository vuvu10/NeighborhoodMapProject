
<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="myMap.css">

</head>

<body>

	<h1>Neighborhood Map.</h1>
	<div class="search" id="search">
		<input class="search-box" id="search-box" placeholder="search here" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
	</div>	
	<div class="shows">
		<div class="show-options">
			<div>
				<input id="show-listings" type="button" value="Show Listings">
				<input  id="hide-listings" type="button" value="Hide Listings">
			</div>
		</div>
	</div>
	<div id="map"></div>

	<nav class="container" id="menu">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</nav>
	<aside class="wrapper-box" id="listings">
		<div class="wrapper">
			<div class="list-Restaurants" data-bind="foreach: filteredItems">
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Aangan</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Bar Boulud</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Big Daddy's</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Candle Cafe West</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">City Diner</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Chipotle Mexican Grill</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Cibo & Vino</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Carmine Italian Restaurant</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Henry's</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Serafina Upper West Side</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Sugar Factory</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Metro Diner</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">La Caridad</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Le Monde</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Le Piff NYC</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Luce</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">The Mermaid Inn</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">French Roast</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">5Napkin Burger</a>
				<a href="# class=list-Restaurants-items" data-bind="text: $data.name, click: $parent.showInfo">Regional</a>
			</div>
			
		</div>
		
	</aside>

	

	<script type="text/javascript" src="myMap.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABBuZuyJIIdhhKqlRmvOp59LZXljWaXtk&callback=initMap" async defer>
	</script>	

	</body>

</html>
